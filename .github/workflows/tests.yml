name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore WakeCommerce.slnx

      - name: Build
        run: dotnet build WakeCommerce.slnx --no-restore --configuration Release

      - name: Test
        run: dotnet test WakeCommerce.slnx --no-build --configuration Release --verbosity normal
